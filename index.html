<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini E-Learning Platform</h1>
  </header>

  <main>
    <section id="course-list">
      <h2>Available Courses</h2>
      <div id="courses-container"></div>
    </section>

    <section id="course-detail" class="hidden">
      <button id="back-btn">← Back to Courses</button>
      <h2 id="course-title"></h2>
      <p id="course-description"></p>
      <ul id="lessons-list"></ul>
      <button id="complete-btn">Mark as Completed ✅</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
